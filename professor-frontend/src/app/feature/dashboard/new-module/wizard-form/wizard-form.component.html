<form (ngSubmit)="emitSave()" [formGroup]="wizardForm" autocomplete="off">
    <h3 class="mb-3" style="color: black">
        A good tutorial needs:
    </h3>

    <div class="mb-3">
        <label class="form-label" for="subtitle1">Subtitle</label>
        <input class="form-control" formControlName="subtitle" id="subtitle1" type="text">
    </div>

    <div class="mb-3">
        <label class="form-label" for="aim1">Aim</label>
        <input class="form-control" formControlName="aim" id="aim1" type="text">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
