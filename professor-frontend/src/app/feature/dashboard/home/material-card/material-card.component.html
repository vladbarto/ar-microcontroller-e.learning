<div class="mb-3 border border-1 rounded-3 container" style="background-color: gray; background-opacity: 10%">
    <div class="d-flex justify-content-between align-items-start">
        <div class="mt-3">
            <p class="fw-bold">{{learningModule.subtitle}}</p>
            <p>Aim: {{learningModule.aim}}</p>
<!--            <p>Number of steps: {{learningModule.}}</p>-->
        </div>

        <div *ngIf="editMode" class="mt-3">
            <button class="btn btn-danger" (click)="deleteCard(learningModule.wizardId)">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>
</div>
