<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg w-50 p-2">
        <div class="d-flex justify-content-center">
            <p>Register</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <!-- Email field-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>

            <!-- Password field-->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password2" class="form-control" id="exampleInputPassword1">
            </div>

            <!-- Role field-->
            <div class="mb-3">
                <label for="exampleInputRole1" class="form-label">Role</label>
                <select id="exampleInputRole1" class="form-control" formControlName="role">
                    <option value="ADMIN">Teacher</option>
                    <option value="USER">Student</option>
                </select>
            </div>
            @if (errorMessage) {
                <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
            }
            @if (successMessage) {
                <div class="alert alert-success" role="alert">
                    {{ successMessage }}
                    <button *ngIf="isTeacher" class="btn btn-success" (click)="goToPage('/auth/login')">Go to login</button>
                </div>
            }

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Create account</button>
            </div>
        </form>
    </div>
</div>
